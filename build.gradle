group 'com.ahzaz.scala'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
    compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.8'
    // https://mvnrepository.com/artifact/org.scalaz/scalaz-core_2.11
    compile group: 'org.scalaz', name: 'scalaz-core_2.11', version: '7.2.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
